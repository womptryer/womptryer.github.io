<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">
while(true) { 
	var score = eval(prompt("What was your score on the quiz?"));
	if(score < 0 || score > 100) {
		alert("Error. Grade cannot be less than 0 or greater than 100");
		continue;
	}
	if(score >= 90 && score <= 100)
		{ alert("Congratulations! You got an A! :D"); }
	else if(score >= 80 && score < 90)
		{ alert("Congratulations! If this is an English test then go brag"); }
	else if(score >= 70 && score < 80) 
		{ alert("You got a C!"); }
	else if(score >= 60 && score<70)
		{ alert("You got a D......"); }
	else 
		{ alert("You got an F. Try moving down a grade."); } 
		var answer = prompt("Do you want to enter another score?"); 
		if(answer != "yes" ) {
			break;
		}
}
	</script>
</body>
</html>
